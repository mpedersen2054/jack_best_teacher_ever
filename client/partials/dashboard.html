
<div class="row">
  <div class="col-md-12 links-col">
    <ul>
      <li><a href="#!/create">+ New Poll</a></li>
      <li><a>Logout</a></li>
    </ul>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-12">
    <h1 class="page-header">Current Polls</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-10">
    <input type="text" placeholder="Filter..." class="form-control">

    <table class="table">
      <thead>
        <tr>
          <th>Creator</th>
          <th>Survey Question</th>
          <th>Date added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="poll in polls">
          <td>{{poll._creator.username}}</td>
          <td><a href="#!/poll/{{poll._id}}">{{poll.title}}</a></td>
          <td>{{poll.createdAt | date:'mediumDate'}}</td>
          <td>action</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
